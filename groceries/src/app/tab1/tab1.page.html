<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <h3 class="ion-text-center ion-padding" text-center *ngIf="items.length===0">
    Add an item to get started!
  </h3>
  <ion-list lines="full">
    <ion-item-sliding  *ngFor="let item of items; let i = index">
      <ion-item>
        <ion-label>{{item.name}}</ion-label>
        <p>{{item.quantity}}</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="editItem(item, i)" color="primary">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="shareItem(item, i)" color="success">
          <ion-icon slot="icon-only" name="share-social"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="removeItem(item, i)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

    
</ion-content>
